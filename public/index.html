<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cargar los assets -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/img/icon-supermarket.png"
      type="image/png"
    />

    <title>Chat de Negocio - Supermercado</title>
  </head>
  <body>

    <header class="chat__header">
      <img class="header__icon" src="./assets/img/icon-supermarket.png" alt="Traductor" />
      <h1 class="header__title">Chat del Supermercado "El Córner"</h1>
    </header>

    <section class="chat">

        <div class="chat__messages">
            <!-- Cargar los mensajes -->
        </div>

        <div class="chat__input-group">
            <input class="chat__input" type="text" id="inputText" placeholder="En qué te puedo ayudar?">
            <button class="chat__button" id="sendButton">Enviar</button>
        </div>
        
    </section>

  </body>
</html>
